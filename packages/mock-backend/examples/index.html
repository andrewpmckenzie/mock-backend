<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>MockBackend Examples</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, arial, sans-serif;
        padding: 24px;
      }

      img {
        height: 24px;
        margin: 0 24px;
        width: 24px;
      }

      hr {
        border: none;
        border-top: solid 4px #78909C;
        margin-left: 0;
        width: 24px;
      }
    </style>
  </head>

  <body>

    <!-- Setup mockBackend -->

    <script src="../dist/mock-backend.js"></script>
    <script>
      mockBackend([
        { claim: (r) => r.url.includes('/location'), handle: (r) => ({ status: 200, body: 'World' }) }
      ]);
    </script>

    <!-- A simple app -->

    <h1>
      Hello, <span id="location">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="loading" />
    </span>
    </h1>
    <script>
      fetch('/location')
        .then((r) => r.text())
        .then((location) => document.getElementById('location').innerText = location)
    </script>

    <!-- Other links -->

    <hr>

    <h2>Other examples:</h2>
    <ul>
      <li><a href="./blog.html">Blog</a></li>
    </ul>
  </body>
</html>
